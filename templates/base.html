{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/tlax.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    {% block head %}{% endblock head %}
</head>
<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between px-5 py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <span class="fs-4"><a href="{% url 'index' %}"><img class="d-block mx-auto mb-4" src="{% static 'img/mlogo.png' %}" alt=""  height="50"></a></span>
    </div>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">Portada</a></li>
      <li><a href="#" class="nav-link px-2">Nacionales</a></li>
      <li><a href="#" class="nav-link px-2">Estatales</a></li>
      <li><a href="#" class="nav-link px-2">DJP</a></li>
      <li><a href="#" class="nav-link px-2">DJC</a></li>
    </ul>
    <div class="col-md-3 text-end"></div>
  </header>
  <main class="flex-shrink-0">
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div><!-- ./container -->

    <footer class="py-6">
        <p>Corte: 15 de enero de 2025</p>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block footer %}{% endblock footer %}
</body>
</html>
